<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <h2>Tic-Tac-Toe</h4>
        <div class="players">
            <div id="player1" class="player">Player 1(X)</div>
            <div style="width: 15px"></div>
            <div>tie</div>
            <div style="width: 15px"></div>

            <div id="player2" class="player">Player 2(O)</div>
        </div>

        <div class="points">
            <div id="p1Point" class="point">0</div>
            <div id="tiePoint" class="point">0</div>
            <div id="p2Point" class="point">0</div>
        </div>


        <div class="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>


        <script src="tictactoe.js"></script>
</body>


</html>
